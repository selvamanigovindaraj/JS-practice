<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		p{
			font-size:1.25rem;
		}
		
	</style>
</head>
<body>
	<p class="text-primary w-75">Numbers:<br>[1,2,2,,3,3,5,5,6,6,9,9,8,8,8,6,6,77,,99,55,4,4,4,4,4,8,8,8,8,8]</p>
	<input type="text" id="input1" class="form-control w-50 mb-3" onfocus="onFocusFunction()" onblur="onBlurFunction()" onkeydown="downFunction()" onkeyup="upFunction()">
	<input type="submit" onclick="checkNumber()" ondblclick="dblAlert()" value="find Number" class="btn btn-primary btn-lg px-3 mb-3">
	<p class="mb-3">The number of times <span id="inp1"></span>:<span id="out" class="text-danger"></span> time</p>
	<p>Fruits:</p>
	<input type="text" class="form-control w-50 mb-3"  id="input2" onkeypress="pressFunction()">
	<input type="submit"  class="btn btn-primary btn-lg mb-3" onclick="fruitFunction()" value="checkFruit">
	<p id="output2" class="text-danger mb-3"></p>
	<p>Write Numbers upto:</p>
	<input type="number" class="form-control w-50 mb-3" id="input3" onblur="blurFunction()">
	<p id="output3" class="mb-2 text-primary"></p>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="8.js" ></script>
</body>
</html>
