<!DOCTYPE html>
<html>
<body>
<input type="number" id="inp">
<input type="submit" value="find" onclick="checkFunction()">
<p>The number of times <span id="inp1"></span>:<span id="out"></span> time</p>


<script>
	function checkFunction(){
		var num=document.getElementById('inp').value;
		var text=0;
		var numb=[1,2,2,,3,3,5,5,6,6,9,9,8,8,8,6,6,77,,99,55,4,4,4,4,4,8,8,8,8,8]
		for(i=0;i<numb.length;i++){
			if(numb[i]==num){
				text++;
			
			}
		
		}
	document.getElementById('out').innerHTML=text;
	document.getElementById('inp1').innerHTML=num;
	
	}


</script>


</body>
</html>
