<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	@media(min-width:768px){
			.container{
				width:50%;
			}
		}
		@media(max-width:767px){
			.container{
				width:100%;
			}
		}
	
	</style>
</head>
<body>
	<div class="container">
		
			 <input type="text" class="form-control mb-2 w-100" id="name"  placeholder="Name">
			 <input type="text" class="form-control mb-2 w-100" id="age"  placeholder="Age">
			 Address:
			 <input type="text" class="form-control mb-2 w-100" id="city"  placeholder="City">
			 <input type="text" class="form-control mb-2 w-100" id="state"  placeholder="State">
			 <input type="text" class="form-control mb-2 w-100" id="country"  placeholder="Country">
			 Education:<br>
			 UG:
			 <input type="text" class="form-control mb-2 w-100" id="degreeUg"  placeholder="Degree">
			 <input type="text" class="form-control mb-2 w-100" id="collegeNameUg"  placeholder="College Name">
			 College Address:
			 <input type="text" class="form-control mb-2 w-100" id="cityUg"  placeholder="City">
			 <input type="text" class="form-control mb-2 w-100" id="stateUg"  placeholder="State">
			 <input type="text" class="form-control mb-2 w-100" id="countryUg"  placeholder="Country">
			 <input type="text" class="form-control mb-2 w-100" id="marksUg"  placeholder="Marks">
			 PG:
			 <input type="text" class="form-control mb-2 w-100" id="degreePg"  placeholder="Degree">
			 <input type="text" class="form-control mb-2 w-100" id="collegeNamePg"  placeholder="College Name">
			 College Address:
			 <input type="text" class="form-control mb-2 w-100" id="cityPg"  placeholder="City">
			 <input type="text" class="form-control mb-2 w-100" id="statePg"  placeholder="State">
			 <input type="text" class="form-control mb-2 w-100" id="countryPg"  placeholder="Country">
			 <input type="text" class="form-control mb-2 w-100" id="marksPg"  placeholder="Marks">
			 <input type="submit" class="btn btn-primary" value="submit" onclick="objFunction()">
		
		<p id="output"></p>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="10.js"></script>
</body>
</html>
